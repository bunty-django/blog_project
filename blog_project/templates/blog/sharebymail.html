{%extends 'blog/base.html'%}
{%block title_block%}Share Post By Email{%endblock%}
{%block content_block%}
{%if sent%}
<h1>Email successfully Sent!!</h1>
<h2>Post With Title:{{post.title}} Information Shared By Email</h2>
{%else%}
<h1>Share {{post.title}} By Gmail</h1>
<form  method="post">
    {{form.as_p}}
    {%csrf_token%}
    <input type="submit" value="Send Mail" class="btn btn-success btn-lg">
</form>
{%endif%}
{%endblock%}
